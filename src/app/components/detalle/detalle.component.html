<ion-content>
  
  <ion-label class="titulo">
  <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path | imagen"
               class="poster"
               *ngIf="pelicula.poster_path">          
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-label slote="end" color="primary">{{ pelicula.vote_average }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" color="primary" name="contacts"></ion-icon>
            <ion-label>Votos</ion-label>
            <ion-label slote="end" color="primary">{{ pelicula.vote_count }}</ion-label>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ pelicula.overview | slice: 0: oculto}}...</ion-label>
        <ion-label color="primary"
                   (click)="oculto = 5000"
                   *ngIf="oculto !== 5000">Leer m√°s</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
